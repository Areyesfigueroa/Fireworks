<!DOCTYPE html>
<html>
<head>
  <title>threejs - basic</title>

  <style>
    body
    {
      margin: 0;
      overflow: hidden;
    }

    canvas
    {
      background: red;
    }

  </style>
</head>
<body>

  <!--Initializing Canvas-->
  <canvas id="myCanvas"></canvas>

  <!--Loading Three.js Library-->
  <script src="three.js"></script>

  <!--Creating Renderer. NOTE: renderer helps draw everything into our canvas-->
  <script>
    //Create a new instance of THREE.WebGLRenderer class.
    //In JavaScript object = {variable: definition}.In C# object = new object(), object.variable = definition.
    var renderer = new THREE.WebGLRenderer({canvas: document.getElementById("myCanvas"), antialias: true});

    //renderer properties.
    renderer.setClearColor(0x00ff00);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);

    /*
    * CAMERA AND SCENE INSTANTIATION AND DECLARATION
    **/
    //Create a new instance of THREE.PerspectiveCamera class.
    //Constructor properties
    /*
    * fieldOfView = 35, aspect ratio of our renderer aka size of our windows.
    * clipping field where objects will no longer be rendered.
    **/
    var camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 3000);
    //camera.position.set(0,0,0); Default Camera position

    //Create a new instance of THREE.Scene.
    var scene = new THREE.Scene();

    /*
    * LIGHTING INSTANTIATION AND DECLARATION
    **/
    //params (color, intensity)
    var ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);  //Add ambientLight to the scene

    var pointLight = new THREE.PointLight(0xffffff, 0.5);
    scene.add(pointLight);  //Add point light to the scene.


    /*
    * GEOMETRY DECLARATION AND INSTANTIATION
    **/
    //params(x = 100, y = 100, z = 100)
    var geometry = new THREE.BoxGeometry(100, 100, 100);
    //params(Object); Object properties must include: {color}
    var material = new THREE.MeshLambertMaterial({color: 0xF3FFE2});
    //new THREE.MeshBasicMaterial(); FLAT COLOR
    var mesh = new THREE.Mesh(geometry, material);
    mesh.position.set(0,0,-1000); //Camera and Mesh are on top of each other by default.

    //Add our mesh to the scene
    scene.add(mesh);


    /*
    * RENDERING
    **/

    //Request the web browser that we wish to animate an object.
    //It updates the function given.
    requestAnimationFrame(render); //function call

    function render()
    {

      //Rotate on the x and y axis
      mesh.rotation.x += 0.01;
      mesh.rotation.y += 0.01;

      //Renders our scene via the camera.
      //<param name="scene">Scene in which you populate the enviroment.</param>
      //<param name="camera">Camera in which to render the scene</param>
      renderer.render(scene, camera);
      requestAnimationFrame(render); //ready to update animation.
    }


  </script>

</body>

</html>
