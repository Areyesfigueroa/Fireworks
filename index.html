<!DOCTYPE html>
<html>
<head>
  <title>threejs - basic</title>

  <style>
    body
    {
      margin: 0;
      overflow: hidden;
    }

    canvas
    {
      background: red;
    }

  </style>
</head>
<body>

  <!--Initializing Canvas-->
  <canvas id="myCanvas"></canvas>

  <!--Loading Three.js Library-->
  <script src="three.js"></script>

  <!--Creating Renderer. NOTE: renderer helps draw everything into our canvas-->
  <script>
    //In JavaScript object = {variable: definition}.In C# object = new object(), object.variable = definition.
    var renderer = new THREE.WebGLRenderer({canvas: document.getElementById("myCanvas"), antialias: true});

    //renderer properties.
    renderer.setClearColor(191970); //Midnight Blue color
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);

    //CAMERA
    //params(fieldOfView, aspect ratio, clipping range)
    var camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 3000);

    //SCENE
    //Create a new instance of THREE.Scene.
    var scene = new THREE.Scene();


    //LIGHTS
    //params (color, intensity)
    var ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);  //Add ambientLight to the scene

    var pointLight = new THREE.PointLight(0xffffff, 0.5);
    scene.add(pointLight);  //Add point light to the scene.



    //GEOMETRY
    // Method 1:
    //params(x = 100, y = 100, z = 100)
    //var geometry = new THREE.BoxGeometry(100, 100, 100);

    /*//Method 2:
    var geometry = new THREE.Geometry();
    //add vertices by pushing them into the vertices array.
    geometry.vertices.push(
      new THREE.Vector3(-10, 10, 0),
      new THREE.Vector3(-10, -10, 0),
      new THREE.Vector3(10, -10, 0)
    );
    //create the faces by pushing them into the faces array.
    //params(x, y, z)
    geometry.faces.push(new THREE.Face3(0, 1, 2));*/

    /*//Method 3: Static geometry. Saves on performance
    var geometry = new THREE.BufferGeometry();
    var vertices = new Float32Array([
      -10.0, -10.0, 0.0,
      10.0, -10.0, 0.0,
      10.0, 10.0, 0.0
    ]);
    //add its position
    geometry.addAttribute("position", new THREE.BufferAttribute(vertices, 3));*/


    //DIFFERENT TYPES OF GEOMETRY
    //params(width, height)
    //var geometry = new THREE.PlaneGeometry(100, 100);
    //params(radius, subdivisionWidth(optional), subdivisionHeight(optional))
    //var geometry = new THREE.SphereGeometry(50, 50, 50);
    //params(x, y, z)
    //var geometry = new THREE.CircleGeometry(50, 50, 50);
    //params(radius, subdivisionWidth, subdivisionHeight)
    //var geometry = new THREE.ConeGeometry(50, 50, 50);
    // And many more....

    var geometry = new THREE.BoxGeometry(50,50,50);



    //params(Object); Object properties must include: {color}
    var material = new THREE.MeshLambertMaterial({color: 0xF3FFE2});
    var mesh = new THREE.Mesh(geometry, material);
    mesh.position.set(0,0,-1000); //Camera and Mesh are on top of each other by default.

    //Add our mesh to the scene
    scene.add(mesh);


    //RENDER Call
    render();

    function render()
    {
      //Rotate on the x and y axis
      mesh.rotation.x += 0.01;
      mesh.rotation.y += 0.01;

      renderer.render(scene, camera);
      requestAnimationFrame(render); //ready to update animation.
    }

  </script>

</body>

</html>
